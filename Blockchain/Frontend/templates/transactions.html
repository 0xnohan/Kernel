{% extends 'base.html' %}
{% block title %}Transactions{% endblock %}

{% block content %}
<section class="card data-card transaction-list-card">
  <header class="card-header">
    <h1 class="card-title">Unspent Transactions (UTXO)</h1> 
  </header>
  <div class="card-body no-padding">
    <table class="data-table">
      <thead>
        <tr>
          <th>Transaction ID</th>
        </tr>
      </thead>
      <tbody>
        {% if allTransactions %}
          {% for tx_id in allTransactions %} 
          <tr>
            <td data-label="Transaction ID" class="cell-hash font-mono">
              <a href="{{ url_for('txDetail', txid=tx_id) }}">{{ tx_id }}</a>
            </td>
          </tr>
          {% endfor %}
        {% else %}
        <tr>
          <td colspan="1" class="no-data-message">No transactions found.</td> 
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
